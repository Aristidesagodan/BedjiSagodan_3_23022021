<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>ohmyfood</title>

        <!-- External media queries-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- External style sheet -->
        <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
        
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="bloc_page">
            
            <!--L'entête du site-->
            <header>
                <div class="logo">
                    <img src="./logo/ohmyfood.png" alt="Logo du site" />
                </div>
                <div id="location-box">
                    <i class="fas fa-map-marker-alt location-icon"></i>
                    <form>    
                        <input type="text" name="place" placeholder="Marseille, France" />
                    </form>
                </div>
                <div class="company-presentation">
                    <p>Réservez le menu<br />qui vous convient</p>
                    <p>Découvrez des restaurants d'exception,<br />selectionnées par nos soins</p>
                    <button>explorer nos restaurants</button>
                </div>              
            </header>

            <!--Partie fonctionnement du site-->
            <div class="operation">
                <h1>Fonctionnement</h1>
                <div class="choice">
                    <p>1</p>
                    <i class="fas fa-mobile-alt"></i>
                    <p>choisissez un restaurant</p>
                </div>

                <div class="compose">
                    <p>2</p>
                    <i class="fas fa-list"></i>
                    <p>Composez votre menu</p>
                </div>

                <div class="taste">
                    <p>3</p>
                    <i class="fas fa-store"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>

            <!--Corps de notre site-->
            <section>
                <h2>Restaurants</h2>
                <figure>
                    <a href="lapalettedugout.html"><img src="./image/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Menilmontant" /></a>
                    <figcaption>
                        <h2>La palette du goût</h2>
                        <h3>Ménilmontant</h3>
                        <i class="fas fa-heart"></i>
                    </figcaption>
                </figure>

                <figure>
                    <a href="lanoteenchantee.html"><img src="./image/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Charonne" /></a>
                    <figcaption>
                        <h2>La note enchantée</h2>
                        <h3>Charonne</h3>
                        <i class="fas fa-heart"></i>
                    </figcaption>
                </figure>

                <figure>
                    <a href="alafrançaise.html"><img src="./image/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Cité Rouge" /></a>
                    <figcaption>
                        <h2>A la française</h2>
                        <h3>Cité Rouge</h3>
                        <i class="fas fa-heart"></i>
                    </figcaption>
                </figure>
                
                <figure>
                    <a href="ledelicedessens.html"><img src="./image/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Folie-Méricourt" /></a>
                    <figcaption>
                        <h2>Le délice des sens</h2>
                        <h3>Folie-Méricourt</h3>
                        <i class="fas fa-heart"></i>
                    </figcaption>
                </figure>
            </section>

            <!--Pied de page de notre site-->
            <footer>
                <h2>ohmyfood</h2>
                <div class="propose">
                    <a href="#"><i class="fas fa-utensils"></i><p>Proposer un restaurant</p></a>
                </div>

                <div class="partner">
                    <a href="#"><i class="fas fa-hands-helping"></i><p>Devenir partenaire</p></a>
                </div>

                <ul>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto:#">Contact</a></li>
                </ul>
            </footer>

        </div>
    </body>
</html>
